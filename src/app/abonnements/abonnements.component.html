<div class="abonnements-container">
  <div class="abonnement" *ngFor="let abonnement of abonnements">
    <h3>{{ abonnement.name }}</h3>
    <p>{{ abonnement.price }}</p>
    <ul>
      <li *ngFor="let avantage of abonnement.advantages">{{ avantage }}</li>
    </ul>
    <button *ngIf="abonnement.name === 'Starter' || abonnement.name === 'Master'" (click)="souscrire(abonnement.name)">Souscrire</button>
  </div>
</div>
